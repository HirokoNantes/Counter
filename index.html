<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #number{
                font-size: 100px;
                margin: 20px;
                align-items: center;
            }
            #counter{
                margin: 20px;
            }
            #minus{
                background-color: rgb(121, 123, 252);
                border: 1px solid #888;
                border-radius: 5px;
                width: 80px;
                height: 80px;
                font-size: 60px;
                margin: 15px;
            }
            #minus:active{  
                background-color: rgb(36, 36, 240);
            }
            #plus{
                background-color: rgb(247, 105, 100);
                border: 1px solid #888;
                border-radius: 5px;
                width: 80px;
                height: 80px;
                font-size: 60px;
                margin: 15px;
            }
            #plus:active{
                background-color: rgb(233, 1, 1);
            }
            #reset{
                background-color: rgb(138, 228, 130);
                width: 80px;
                height: 35px;
                font-size: 20px;
                border: 1px solid #e4e2e2;
                border-radius: 5px;
                margin: 20px;
            }
            #reset:active{
                background-color: rgb(34, 238, 85);
            }
        </style>
    </head>
    <body>
        <div id="number">0</div>
        <div id="counter">
            <button id="minus">-</button>
            <button id="plus">+</button>
        </div>
        <button id="reset">reset</button>

        <script>
            const number  = document.getElementById("number");
            const minus   = document.getElementById("minus");
            const plus    = document.getElementById("plus");
            const reset   = document.getElementById("reset");

            let count = 0;

            minus.addEventListener('click',()=>{
                if(count === 0) return;
                count--;
                number.innerText = count;
            });

            plus.addEventListener('click',()=>{
                count++;
                number.innerText = count;
            });

            reset.addEventListener('click',()=>{
                count = 0;
                number.innerText = count;
            });
        </script>
    </body>
</html>
